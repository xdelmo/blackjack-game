<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <title>Scrimba | Blackjack Game</title>
</head>

<body>
    <main>

        <div class="container">

            <a href="https://www.freepik.com/vectors/roulette"><img class="blackjack__img"
                    src="images/rouletteFreepik.jpg" alt="rouletteFreepik"></a>

            <div class="blackjack">
                <h1>Blackjack</h1>
                <p id="message-el">Want to play a round?</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
                <!-- BUTTONS -->
                <div class="buttons">
                    <button class="btn" onclick="startGame()"> Start Game</button>
                    <button class="btn" onclick="newCard()"> Draw Card</button>
                </div>
                <hr>
                <div class="playerInfo">
                    <a href='https://www.freepik.com/vectors/funny-pattern'><img class="playerInfo__avatar"
                            src="images/avatar.jpg" alt="player avatar"></a>
                    <p id="player-el"></p>
                </div>
            </div>

        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="attribution">
            <span> Project by <a href="https://scrimba.com/learn/learnjavascript/" target="_blank">Scrimba</a>.<br>
                Coded by <a href="https://github.com/xdelmo" target="_blank">Emanuele Del Monte</a>.</span>
        </div>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
